    <style is=custom-style include="shared-styles" include="app-grid-style">
      :host {
        display: block;

        padding: 10px;

        --app-grid-columns: 3;
        --app-grid-item-height: 100px;
      }


      ul {

        position: relative;
        max-width: 1000px;
        margin: 5px auto;
        padding: 0;
        list-style: none;

      }

      li{
        display: block;
        width: 100%;
        color: #757575;
        text-decoration: none;
      }

      .item, .item1, .item2 {
        background-color: white;

        text-align:center;
        margin: 0px auto 0px auto;
      }



      app-header {
        display: none !important;
        height: 0px;
      }



      paper-card{

        --paper-card-header-image-text:{
          text-align: center;
          color: #7742f4;
            text-shadow:
                    -1.5px -1.5px 0 #ffffff,
                    1.5px -1.5px 0 #ffffff,
                    -1.5px 1.5px 0 #ffffff,
                    1.5px 1.5px 0 #ffffff;
          /* margin-left:10%;*/
            font-family: 'Indie Flower',cursive;
        };



        /* display: block;
         margin: 5px;
         --paper-card-header-image: {
             height: 200px;
         }*/
        display: block;
        margin: 5px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        height: auto;


        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        width:100%;
      }



      paper-card.rate { @apply(--layout-horizontal); }


      .rate-image {
        width: 100px;
        height: 170px;
        background: url('../images/always.png');
        background-size: cover;
        float:right;
      }
      .rate-content {
        @apply(--layout-flex);
        float: left;
      }
      .rate-header { @apply(--paper-font-headline); }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      paper-icon-button.rate-icon {
        --iron-icon-fill-color: white;
        --iron-icon-stroke-color: var(--paper-grey-600);
      }


      @media (max-width: 960px) {
        ul {
          max-width: 800px;
        }
        li {
          width: 100%;
        }
      }
      @media (max-width: 719px) {

        ul {
          max-width: 400px;
        }
        li {
          width: 100%;
        }
      }


      a{
          cursor: pointer;
      }

        iron-collapse{
            cursor: pointer;
        }


    </style>
