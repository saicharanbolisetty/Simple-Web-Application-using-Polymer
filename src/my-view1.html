  <script>
    Polymer({
      is: 'my-view1',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior,
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            // START ANIMATIONS
            animationConfig: {
                value: function(){
                    return {
                        'entry': [{
                            name: 'slide-from-left-animation',
                            node: this
                        },
                            {name: "cascaded-animation",
                        animation: "transform-animation",
                        transformFrom: "translateY(100vh)",
                        nodes: this.item,
                        timing: {
                        delay: 0,
                            duration: 1000
                    }}
                        ],
                        'exit': [{
                            name: 'slide-left-animation',
                            node: this
                        }]
                    }
                }
            }
            // END ANIMATIONS
        },


        ready: function(){
            this.item = Polymer.dom(this.root).querySelectorAll("item");
            this.animationConfig["entry"].push({
                name: "cascaded-animation",
                animation: "transform-animation",
                transformFrom: "translateY(100vh)",
                nodes: this.item,
                timing: {
                    delay: 0,
                    duration: 1000
                }
            })
        },


        toggle: function(){
            this.$.collapse.toggle();
    },

        toggle1: function(){
            this.$.collapse1.toggle();
        }



    });
